  <script>
document.addEventListener("DOMContentLoaded", function () {
    const statusCells = document.querySelectorAll(".rpt-status");

    statusCells.forEach(cell => {
        const rptCode = cell.getAttribute("data-rptcode");

        fetch('checkDomainFlag?rptcode=' + rptCode)
            .then(response => response.text())
            .then(result => {
                if (result === 'ENABLED') {
                    cell.textContent = 'Enabled';
                    cell.style.color = 'green';
                } else if (result === 'DISABLED') {
                    cell.textContent = 'Disabled';
                    cell.style.color = 'red';
                } else {
                    cell.textContent = 'Unknown';
                    cell.style.color = 'gray';
                }
            })
            .catch(error => {
                console.error('Error fetching status for', rptCode, error);
                cell.textContent = 'Error';
                cell.style.color = 'orange';
            });
    });
});



function getVali(a) {
    var reportid = a.getAttribute("data-rptcode");
    var todate = a.getAttribute("data-todate");

    // Show loader
    $('#loader').modal('show');
        
    
    $.ajax({
        url: "checkDomainFlag?rptcode=" + reportid,
        type: "GET",
        success: function (response) {
        	
        	if (response === 'ENABLED') {
        			$("#loader").modal("hide");
	                location.href = 'BRFValidations?rptcode=' + reportid + '&todate=' + todate;
	            } else if (response === 'DISABLED') {
	                alert('This report is disabled.');
	            } else {
	                alert('Report not found.');
	            }
        },
        error: function (xhr, status, error) {
    	    $("#loader").modal("hide");

            console.error("Error:", error);
            alert("Error occurred: " + error);
        }
    });
}

</script>
